  <script>
    var options = new Map();

    // 新建主類別
    function createMainType() {
      const text = $('#textField').val();
      const form = {
        "name": text,
      };

      const json = JSON.stringify(form);
      postRequset("/api/main", json).then((response) => {
        showToast($(".toast")[0], response.data.code);

        if (response.data.code === API_OK) {
          options.set(response.data.main_id, response.data.name);
          updateView();
        }
      }).catch((err) => {
        showToast($(".toast")[0], err.code);
      });
    }

    // 刪除主類別
    function deleteMainType() {
      const mainStr = $('#mainTypeSelect').find(":selected").val();
      const mainId = parseInt(mainStr);

      deleteRequset("/api/main/" + mainId).then((response) => {
        showToast($(".toast")[0], response.data.code);

        if (response.data.code === API_OK) {
          options.delete(mainId);
          updateView();
        }
      }).catch((err) => {
        showToast($(".toast")[0], err.code);
      });
    }

    // 更新主類別
    function updateMainType() {
      const mainStr = $('#mainTypeSelect').find(":selected").val();
      const mainId = parseInt(mainStr);

      if (isNaN(mainId))
        return;

      const text = $('#textField').val();
      const form = {
        "main_id": mainId,
        "name": text,
      };

      const json = JSON.stringify(form);
      putRequset("/api/main", json).then((response) => {
        showToast($(".toast")[0], response.data.code);

        if (response.data.code === API_OK) {
          options.set(mainId, text);
          updateView();
        }
      }).catch((err) => {
        showToast($(".toast")[0], err.code);
      });
    }

    // 取得主類別
    function getMainType() {
      getRequset("/api/main").then((response) => {
        if (response.data.code === API_OK) {
          options.clear();

          for (var i = 0; i < response.data.list.length; i++) {
            const item = response.data.list[i];
            options.set(item.id, item.name);
          }

          updateView();
        } else {
          showToast($(".toast")[0], response.data.code);
        }
      }).catch((err) => {
        showToast($(".toast")[0], err.code);
      });
    }

    function updateView() {
      $('#textField').val("");

      $("#mainTypeSelect").empty();
      $('#mainTypeSelect').append('<option selected disabled hidden>選擇</option>');

      for (let [key, value] of options) {
        $('#mainTypeSelect').append($('<option>', {
          value: key,
          text: value,
        }));
      }
    }

    $(document).ready(function () {
      $("#addBtn").click(function () {
        createMainType();
      });

      $("#updateBtn").click(function () {
        updateMainType();
      });

      $("#deleteBtn").click(function () {
        deleteMainType();
      });

      $('#mainTypeSelect').on('change', function () {
        $('#mainTypeSelect option:selected').each(function () {
          const text = $(this).text();
          $('#textField').val(text);
        });
      });

      getMainType();
    });
  </script>
