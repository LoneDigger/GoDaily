    // 取得這個月主類別總和
    function getThisMonth() {
      getRequset("/api/sum/main").then((response) => {
        switch (response.data.code) {
          case "E-000":
            let arrayName = new Array();
            let arraySum = new Array();

            for (var i = 0; i < response.data.list.length; i++) {
              const item = response.data.list[i];
              arraySum.push(item.sum);
              arrayName.push(item.name);
            }

            updateSumByMainType(arraySum, arrayName);
            break;

          case "E-003":
          case "E-013":
          case "E-017":
            location.href = '/public/login.html';
            return;
        }
      });
    }
