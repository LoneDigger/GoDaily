  <script>
    var options = new Map();
    var hashId;

    function createItem() {
      const name = $('#nameTextField').val();
      const textarea = $('#textarea').val();
      const priceStr = $('#priceTextField').val();
      const date = $("#dateInput").val();

      const price = parseInt(priceStr);
      if (isNaN(price))
        return;

      const subStr = $('#subTypeSelect').find(":selected").val();
      const subId = parseInt(subStr);

      const form = {
        "sub_id": subId,
        "name": name,
        "price": price,
        "remark": textarea,
        "date": date,
      };

      const json = JSON.stringify(form);
      postRequset("/api/item", json).then((response) => {
        showToast($(".toast")[0], response.data.code);
      }).catch((err) => {
        // console.log(err);
      });
    }

    function getItem() {
      getRequset("/api/item/" + hashId).then((response) => {
        if (response.data.code == "E-000") {
          const item = response.data.item;
          $('#nameTextField').val(item.name);
          $('#textarea').val(item.remark);
          $('#priceTextField').val(item.price);
          $("#dateInput").val(item.date.substring(0, 10));

          let i = 1;
          let o = 1;
          for (let [key1, value1] of options) {
            if (key1 == item.main_id) {
              for (let [key2, value2] of value1.subs) {
                if (key2 == item.sub_id) {
                  $("#mainTypeSelect")[0].selectedIndex = i;
                  updateSelectedView(value1);
                  $("#subTypeSelect")[0].selectedIndex = o;
                  return;
                }
                o++
              }
            }
            i++;
          }
        }
      }).catch((err) => {
        // console.log(err);
      });
    }

    function updateItem() {
      const name = $('#nameTextField').val();
      const textarea = $('#textarea').val();
      const priceStr = $('#priceTextField').val();
      const date = $("#dateInput").val();

      const price = parseInt(priceStr);
      if (isNaN(price))
        return;

      const subStr = $('#subTypeSelect').find(":selected").val();
      const subId = parseInt(subStr);

      const form = {
        "item_id": hashId,
        "name": name,
        "sub_id": subId,
        "price": price,
        "remark": textarea,
        "date": date,
      };

      const json = JSON.stringify(form);
      putRequset("/api/item", json).then((response) => {
        showToast($(".toast")[0], response.data.code);
      }).catch((err) => {
        // console.log(err);
      });
    }

    function updateSelectedView(collection) {
      $("#subTypeSelect").empty();
      $('#subTypeSelect').append('<option selected disabled hidden>選擇</option>');

      for (let [key, value] of collection.subs) {
        $('#subTypeSelect').append($('<option>', {
          value: key,
          text: value.name,
        }));
      }
    }

    function deleteItem() {
      deleteRequset("/api/item/" + hashId).then((response) => {
        showToast($(".toast")[0], response.data.code);
      }).catch((err) => {
        // console.log(err);
      });
    }

    // 全部分類
    function getAllType() {
      getRequset("/api/all").then((response) => {
        if (response.data.code == "E-000") {
          options.clear();

          for (var i = 0; i < response.data.list.length; i++) {
            const subs = new Map();
            const item = response.data.list[i];

            for (var o = 0; o < item.subs.length; o++) {
              const s = item.subs[o];
              subs.set(s.id, {
                name: s.name,
                increase: s.increase,
              })
            }

            options.set(item.id, {
              name: item.name,
              subs: subs,
            });
          }

          updateMainType();
          handleHash();
        }
      }).catch((err) => {
        // console.log(err);
      });
    }

    function updateMainType() {
      $("#mainTypeSelect").empty();
      $('#mainTypeSelect').append('<option selected disabled hidden>選擇</option>');

      for (let [key, value] of options) {
        $('#mainTypeSelect').append($('<option>', {
          value: key,
          text: value.name,
        }));
      }
    }

    function formatDate(date) {
      var d = new Date(date),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();

      if (month.length < 2)
        month = '0' + month;
      if (day.length < 2)
        day = '0' + day;

      return [year, month, day].join('-');
    }

    function handleHash() {
      if (window.location.hash) {
        // 去除#
        const hashStr = window.location.hash.substring(1);
        hashId = parseInt(hashStr);

        if (isNaN(hashId)) {
          $("#updateBtn").css('display', 'none');
          $("#deleteBtn").css('display', 'none');
        } else {
          $("#addBtn").css('display', 'none');
          getItem();
        }
      } else {
        $("#updateBtn").css('display', 'none');
        $("#deleteBtn").css('display', 'none');

        const date = new Date();
        $("#dateInput").val(formatDate(date));
      }
    }

    $(document).ready(function () {
      $("#addBtn").click(function () {
        createItem();
      });

      $("#updateBtn").click(function () {
        updateItem();
      });

      $("#deleteBtn").click(function () {
        deleteItem();
      });

      $('#mainTypeSelect').on('change', function () {
        $('#mainTypeSelect option:selected').each(function () {
          const mainId = parseInt($(this).val());
          updateSelectedView(options.get(mainId));
        });
      });

      getAllType();
    });
  </script>
