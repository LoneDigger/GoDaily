  <script>
    var list;
    // 已選擇分類
    const filterType = new Set();
    // 主類別名稱
    const mainTypeName = new Map();

    function getList() {
      const startDate = $("#startDate").val();
      const endDate = $("#endDate").val();

      if (startDate === "" || endDate === "")
        return;

      getRequset("/api/items", {
        params: {
          start: startDate,
          end: endDate,
        }
      }).then((response) => {
        showToast($(".toast")[0], response.data.code);

        if (response.data.code === API_OK) {
          list = response.data.list;
        }
      }).catch((err) => {
        showToast($(".toast")[0], err.code);
      });
    }

    // 全部分類
    function getAllType() {
      getRequset("/api/all").then((response) => {
        if (response.data.code === API_OK) {
          let data = new Array();

          for (var i = 0; i < response.data.list.length; i++) {
            const item = response.data.list[i];
            let children = new Array();
            mainTypeName.set(item.id, item.name);

            for (var o = 0; o < item.subs.length; o++) {
              const s = item.subs[o];

              children.push({
                "id": item.id + "-" + s.id,
                "text": s.name,
              });
            }

            data.push({
              "id": item.id,
              "text": item.name,
              "children": children,
            });
          }

          let tree = new Tree('.tree', {
            data: [{ id: '-1', text: '全部', children: data }],
            closeDepth: 2,
            loaded: function () {
            },
            onChange: function () {
              filterType.clear();

              for (var i = 0; i < this.values.length; i++) {
                const str = this.values[i];
                const words = str.split('-');
                const id = parseInt(words[1]);
                filterType.add(id);
              }
            }
          })
        } else {
          showToast($(".toast")[0], response.data.code);
        }
      }).catch((err) => {
        showToast($(".toast")[0], err.code);
      });
    }

    // 分類
    function getSearch() {
      showLineChart();
      showPieChart();
    }

    // 折線圖
    function showLineChart() {
      let sum = new Array();
      let month = new Array();

      let tempDate = "";
      let tempSum = 0;
      let flag = true;
      for (var i = 0; i < list.length; i++) {
        let date = Date.parse(list[i].date);

        var d = new Date(date);
        const yyyy = d.getFullYear();
        const mm = '' + (d.getMonth() + 1);

        let str = [yyyy, mm].join('-');

        if (tempDate != str) {
          if (i != 0) {
            sum.push(tempSum);
            month.push(tempDate);
          }

          tempSum = 0;
          tempDate = str;
        }

        if (filterType.has(list[i].sub_id)) {
          tempSum += list[i].price * list[i].increase;
          if (list[i].increase > 0) {
            flag = false;
          }
        }
      }

      sum.push(tempSum);
      month.push(tempDate);

      if (flag) {
        for (var o = 0; o < sum.length; o++) {
          sum[o] = Math.abs(sum[o]);
        }
      }

      // 顯示曲線圖
      updateSumByMonth(sum, month);
    }

    // 圓餅圖
    function showPieChart() {
      let hashMap = new Map();

      for (var i = 0; i < list.length; i++) {
        const item = list[i];

        if (filterType.has(item.sub_id)) {
          let price = item.price;
          if (hashMap.has(item.main_id)) {
            price += hashMap.get(item.main_id);
          }
          hashMap.set(item.main_id, price);
        }
      }

      let arrayName = new Array();
      let arraySum = new Array();

      hashMap.forEach((values, keys) => {
        arrayName.push(mainTypeName.get(keys));
        arraySum.push(values);
      })

      updateSumByMainType(arraySum, arrayName);
    }

    $(document).ready(function () {
      getAllType();

      $("#getBtn").click(function () {
        getList();
      });

      $("#inquireBtn").click(function () {
        getSearch();
      });
    });
  </script>
